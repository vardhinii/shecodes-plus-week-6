<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" href="src/979585.png" type="image/x-icon" />
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <div class="seachbar">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your City"
              aria-label="Enter your City"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </div>
        <div class="container1">
          <div class="row">
            <div class="col-8">
              <h1>Today's Weather</h1>
              <h3>Currently 26&degC in Tokyo ☀️</h3>
              <div class="row">
                <div class="column">
                  <p>
                    Highest <span class="values">29°C</span><br />
                    Lowest <span class="values">19°C</span><br />
                    Wind Speed <span class="values"> 7mph</span><br />
                  </p>
                </div>
                <div class="column">
                  <p>
                    Humidity <span class="values"> 5.34%</span> <br />
                    Sunrise <span class="values">05:27 AM</span> <br />
                    Sunset <span class="values">05:57 PM</span><br />
                  </p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <img src="src/979585.png" style="float: center" width="270em" />
            </div>
          </div>
        </div>
        <div class="week">
          <div class="row">
            <h1>This Week</h1>
            <div class="col-2">
              <div class="card" style="width: 18rem">
                <img
                  src="src/979585.png"
                  class="card-img-top"
                  alt="sunny"
                  width="20px"
                />
                <div class="card-body">
                  <p class="card-text">
                    29&degC <br />
                    Monday
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 18rem">
                <img
                  src="src/979585.png"
                  class="card-img-top"
                  alt="sunny"
                  width="20px"
                />
                <div class="card-body">
                  <p class="card-text">
                    29&degC <br />
                    Tuesday
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 18rem">
                <img
                  src="src/979585.png"
                  class="card-img-top"
                  alt="sunny"
                  width="20px"
                />
                <div class="card-body">
                  <p class="card-text">
                    29&degC <br />
                    Wednesday
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 18rem">
                <img
                  src="src/979585.png"
                  class="card-img-top"
                  alt="sunny"
                  width="20px"
                />
                <div class="card-body">
                  <p class="card-text">
                    29&degC <br />
                    Thursday
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 18rem">
                <img
                  src="src/979585.png"
                  class="card-img-top"
                  alt="sunny"
                  width="20px"
                />
                <div class="card-body">
                  <p class="card-text">
                    29&degC <br />
                    Friday
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 18rem">
                <img
                  src="src/979585.png"
                  class="card-img-top"
                  alt="sunny"
                  width="20px"
                />
                <div class="card-body">
                  <p class="card-text">
                    29&degC <br />
                    Saturday
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
